---
layout: blog
title: Tags
permalink: /blog/tags/
---

<main id="content" class="content" role="main">

 {% for post in site.categories['blog'] %}
 <article class="post">
        <header class="post-header">
            <h2 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        </header>
        <section class="post-excerpt">
            <p>{{ post.excerpt }}<a class="read-more" href="{{ post.url | prepend: site.baseurl }}">&raquo;</a></p>
        </section>
        <footer class="post-meta">
            <a href="{{ post.author | prepend: blog | prepend: site.baseurl }}">{{ post.author }}</a>
             on
             {% for tag in post.tags %}
                <a href="/blog/tags">{{tag}}</a>
             {% endfor %}
            <time class="post-date">| {{ post.date | date_to_string }}</time>
        </footer>
    </article>
{% endfor %}
</main>
