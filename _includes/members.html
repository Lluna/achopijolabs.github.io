<div class="container mtb">
    <div class="row centered">
        <h3 class="mb">MEET OUR COLLABORATORS</h3>
        
        {% for member in site.members %}
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
            <div class="he-wrap tpl6">
            <img src="{{ "/assets/img/members/" | prepend: site.baseurl }}{{ member.img }}" alt="">
                <div class="he-view">
                    <div class="bg a0" data-animate="fadeIn">
                        <h3 class="a1" data-animate="fadeInDown">Contact Me:</h3>
                        {% for entry in member.social %}
                            <a href="{{ entry.url }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-{{ entry.title }}"></i></a>
                        {% endfor %}
                    </div><!-- he bg -->
                </div><!-- he view -->
            </div><!-- he wrap -->
            <a style="text-decoration: none;color: black;" href="{{ "/members/" }}{{ member.apodo }}">
            <h4>{{ member.name }}</h4>
            <h5 class="about-member-apodo">{{ member.apodo }}</h5>
             
            <p>{{ member.brief }}</p>
            </a>
            <div class="hline"></div>
        </div><! --/col-lg-3 -->	 	
        {% endfor %}
        
    </div><! --/row -->
</div><! --/container -->
